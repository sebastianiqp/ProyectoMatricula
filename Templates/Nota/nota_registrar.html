{% extends 'base/base.html' %}
{% block content %}
<script>
  	function contenido(id){

	return document.getElementById(id);
	}
		 function calculuarProme(){
			var n1 = parseFloat(contenido('id_nota1').value);
			var n2 = parseFloat(contenido('id_nota2').value);
			var n3 = parseFloat(contenido('id_nota3').value);
			var total = (n1 + n2 + n3 )/3;
			contenido('id_promedio').value = total.toFixed(0);

			if (total >=11 & total <= 20){
				contenido('id_estado').value = 'aprobado';
				}
				else if (total <11){
				contenido('id_estado').value = 'desaprobado';
				}
				else {
					contenido('id_estado').value= 'invalido'
			}
	 	}


</script>

<div class="col-md-12 col-sm-12 col-xs-12">
    <div class="x_panel">
        <div class="x_title">
            <h2> Registros de Nota
                <small>Proyecto</small>
            </h2>
            <div class="clearfix"></div>
        </div>
        <div class="x_content">

            <form method="post" data-parsley-validate="" class="form-horizontal form-label-left" novalidate="">
                {% csrf_token %}
                <div class="form-group">
                    <label class="control-label col-md-3 col-sm-3 col-xs-12">{{form.cod_nota.label}}</label>
                    <div class="col-md-6 col-sm-6 col-xs-12">
                        {{ form.cod_nota }}
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-md-3 col-sm-3 col-xs-12">{{form.alumno.label}}</label>
                    <div class="col-md-6 col-sm-6 col-xs-12">
                        {{ form.alumno}}
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-md-3 col-sm-3 col-xs-12">{{form.docente.label}}</label>
                    <div class="col-md-6 col-sm-6 col-xs-12">
                        {{ form.docente}}
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-md-3 col-sm-3 col-xs-12">{{form.curso.label}}</label>
                    <div class="col-md-6 col-sm-6 col-xs-12">
                        {{ form.curso}}
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-md-3 col-sm-3 col-xs-12">{{form.nota1.label}}</label>
                    <div class="col-md-6 col-sm-6 col-xs-12">
                        {{ form.nota1}}
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-md-3 col-sm-3 col-xs-12">{{form.nota2.label}}</label>
                    <div class="col-md-6 col-sm-6 col-xs-12">
                        {{ form.nota2}}
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-md-3 col-sm-3 col-xs-12">{{form.nota3.label}}</label>
                    <div class="col-md-6 col-sm-6 col-xs-12">
                        {{ form.nota3}}
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-md-3 col-sm-3 col-xs-12">{{form.promedio.label}}</label>
                    <div class="col-md-6 col-sm-6 col-xs-12">
                        {{form.promedio}}
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-md-3 col-sm-3 col-xs-12">{{form.estado.label}}</label>
                    <div class="col-md-6 col-sm-6 col-xs-12">
                        {{ form.estado}}
                    </div>
                </div>

                <div class="ln_solid"></div>

                <div class="form-group">
                    <div class="col-md-6 col-md-offset-3">
                        <button id="boton" onclick="calculuarProme()" class="btn btn-success">Calular</button>
                        <button type="submit" class="btn btn-success">Guardar</button>
                        <button type="reset" class="btn btn-primary">Cancelar</button>
                    </div>
                </div>
            </form>

        </div>
    </div>
</div>

{% endblock %}
